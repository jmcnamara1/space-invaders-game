<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"Â integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
      <!-- Game screen -->
      <div class="container container1">
        <div class='start-button'>
          <button type='button' name='button'>Start game</button>
          <h1>Controls</h1>
          <hr>
          <p>Left arrow or a to move left</p>
          <hr>
          <p>Right arrow or d to move right</p>
          <hr>
          <p>Space to shoot</p>
        </div>
      </div>
      <div class="container container2">
        <div class="game score">
          <span class="game score-name">Score:</span> <span class="game score-value"></span>
        </div>
        <div class="game lives">
          <span class="game life-text">Lives:</span>
          <span class="game life-image">
            <img class="game ship-life"src="images/ship.png">
            <img class="game ship-life"src="images/ship.png">
            <img class="game ship-life"src="images/ship.png">
          </span>
        </div>
        <div class="game ship">
          <img class="game ship-image"src="images/ship.png">
        </div>
        <div class="game aliens"></div>
      </div>
      <div class="container container3">
        <div class="final-menu end-menu">
          Score:
          <span class="final-menu end-score"></span>
          <hr>
          <button class="final-menu end-button" type="button" name="button">Back to main menu</button>
        </div>
      </div>
  </body>
</html>
